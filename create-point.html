<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/create-point.css">
    <link rel="stylesheet" href="styles/responsive.css">
    
    <title>Criar um ponto de coleta</title>
</head>
<body>
    <div id="page-create-point">
            <header>
                <img src="/assets/logo.svg" alt="logomarca">
                <a href="index.html">
                    <span></span>
                    Voltar para home</a>   
                
            </header>

            <form action="">
                <h1>Cadastro do ponto de coleta</h1>

                <fieldset> <!-- coleção de campos - semantico -->
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>

                    <div class="field">
                        <label for="name">Nome da Entidade</label>
                        <input type="text" name="name" required>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="address">Endereço</label>
                            <input type="text" name="address" required>
                        </div>
                        <div class="field">
                            <label for="address2">Número/Complemento</label>
                            <input type="text" name="address2" required>
                        </div>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="state">Estado</label>
                            <select name="uf" required>
                                <option value="">Selecione o Estado</option>
                            </select>

                            <input type="hidden" name="state">
                        </div>
                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city" disabled required>
                                <option value="">Selecione a Cidade</option>
                            </select>
                        </div>
                    </div>

                </fieldset>

                <fieldset>
                    <legend>
                        <h2>Ítens de coleta</h2>
                    </legend>

                    <div class="items-grid">
                        <li data-id="1"><!-- data-id, pode ser data-qualquercoisa = dataset -->                            
                            <img src="/assets/lampadas.svg" alt="Lâmpadas">
                            <spam>Lâmpadas</spam>
                        </li>
                        <li data-id="2"><!-- data-id, pode ser data-qualquercoisa = dataset -->                            
                            <img src="/assets/baterias.svg" alt="Pilhas e Baterias">
                            <spam>Pilhas e Baterias</spam>
                        </li>
                        <li data-id="3"><!-- data-id, pode ser data-qualquercoisa = dataset -->                            
                            <img src="/assets/papeis-papelao.svg" alt="Papéis e Papelão">
                            <spam>Papéis e Papelão</spam>
                        </li>
                        <li data-id="4"><!-- data-id, pode ser data-qualquercoisa = dataset -->                            
                            <img src="/assets/eletronicos.svg" alt="Resíduos Eletrônicos">
                            <spam>Resíduos Eletrônicos</spam>
                        </li>
                        <li data-id="5"><!-- data-id, pode ser data-qualquercoisa = dataset -->                            
                            <img src="/assets/organicos.svg" alt="Resíduos Orgânicos">
                            <spam>Lâmpadas</spam>
                        </li>
                        <li data-id="6"><!-- data-id, pode ser data-qualquercoisa = dataset -->                            
                            <img src="/assets/oleo.svg" alt="Óleo de Cozinha">
                            <spam>Óleo de Cozinha</spam>
                        </li>
                    </div>

                    <input type="hidden" name="items">

                </fieldset>

                <button type="submit">Cadastrar ponto de coleta</button>

            </form>

        
    </div>
<script src="/scripts/create-point.js"></script>
</body>
</html>
